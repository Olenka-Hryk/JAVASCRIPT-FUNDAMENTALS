<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Fundamentals</title>
  <link rel="shortcut icon" href="images/logo-javascript.png" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/modules-list.js"></script>

<body>
  <header class="header container">
    <img class="header__logo" src="images/logo-javascript.png" alt="JavaScript logo" />
    <h1 class="header__text accent-text">JavaScript course</h1>
  </header>

  <main class="modules container">

    <div id="alert" class="alert">
      <img id="alert-icon" src="images/alert-icon/alert-info.svg" class="alert-icon" alt="Alert status icon"></img>
      <div id="alert-content" class="alert-content text"></div>
      <span class="alert-close-btn">&times;</span>
      <div id="alert-progress" class="alert-progress"></div>
    </div>

    <div id="modal" class="modal">
      <div class="modal__container">
        <span class="modal__close">&times;</span>
        <p class="accent-text modal__name"></p>
        <form class="form modal__content"></form>
      </div>
    </div>

    <div class="modules__list"></div>
  </main>

  <script>
    function executeModule1Task1() {
      alert("Olenka");
    }
  </script>
  <script src="js/alert.js"></script>

  <script src="10-ecmascript-es6/ecmascript-es6.js"></script>
