<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module6 task4</title>
    <link rel="shortcut icon" href="../../images/logo-javascript.png" type="image/x-icon" />
    <link rel="stylesheet" href="../../6-document-object-model/module6-task6/module6-task6.css" />
</head>

<body>
    <header>
        <h1 class="accent-text header__module-task-new-page"> Module &#10107; Task &#10107; </h1>
    </header>

    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue" data-price="300"></div>
                    <div class="gradient" color="red" data-price="200"></div>
                    <div class="gradient" color="green" data-price="170"></div>
                    <div class="gradient" color="orange" data-price="160"></div>
                    <div class="gradient" color="black" data-price="189"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="https://i.postimg.cc/7LpDvZxn/logo.png" alt="" class="logo" />
                <a href="#" class="share">
                    <i class="fas fa-share-alt"></i></a>

                <img src="https://i.postimg.cc/GhcRnN1V/blue.png" alt="" class="shoe show" color="blue" />
                <img src="https://i.postimg.cc/k43r1Ycj/red.png" alt="" class="shoe" color="red" />
                <img src="https://i.postimg.cc/BnzfDn1f/green.png" alt="" class="shoe" color="green" />
                <img src="https://i.postimg.cc/VNbQFPjr/orange.png" alt="" class="shoe" color="orange" />
                <img src="https://i.postimg.cc/dVNwB9pX/black.png" alt="" class="shoe" color="black" />
            </div>

            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">
                        Lorem Ipsum is simply dummy text of the printing and typesetting
                        industry. Lorem Ipsum has been the industry's.
                    </p>
                </div>

                <div class="sale-info">
                    <i id="btnShowSale" class="fas fa-shopping-cart sale">Show sale</i>
                </div>

                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue" data-price="170"></span>
                        <span class="color" primary="#f84848" color="red" data-price="570"></span>
                        <span class="color" primary="#29b864" color="green" data-price="190"></span>
                        <span class="color" primary="#ff5521" color="orange" data-price="270"></span>
                        <span class="color" primary="#444" color="black" data-price="110"></span>
                    </div>
                </div>

                <div class="size-container">
                    <h3 class="title">Size EU</h3>
                    <div class="sizes">
                        <span class="size active" data-size="38">38</span>
                        <span class="size" data-size="39">39</span>
                        <span class="size" data-size="40">40</span>
                        <span class="size" data-size="41">41</span>
                        <span class="size" data-size="42">42</span>
                        <span class="size" data-size="43">43</span>
                    </div>
                </div>

                <div class="price price-container">
                    <i class="fas fa-dollar-sign"></i>
                    <h1 id="outprice"></h1>
                </div>

                <div class="add-container">
                    <div class="add-counter">
                        <span id="counter-shoes">x 0</span>
                        <span id="btnRemoveItemShoes" class="remover">-</span>
                    </div>
                    <i id="btnAddToCard" class="fas fa-shopping-cart buy">Add to card</i>
                </div>

                <div class="price-total price-container">
                    <i class="fas fa-dollar-sign price-total">Total price:</i>
                    <h1 id="outprice-total"></h1>
                </div>

            </div>
        </div>
    </div>
    <script src="../../6-document-object-model/module6-task6/module6-task6.js"></script>
</body>

</html>
