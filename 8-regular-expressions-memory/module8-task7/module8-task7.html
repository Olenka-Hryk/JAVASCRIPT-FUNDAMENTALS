<body>
    <header class="container">
        <h1 class="accent-text header__module-task-new-page header__module8-task7"> Module &#10109; Task &#10108; </h1>
    </header>
    
    <section class="container task-five">
        <form action="" class="task-five-form">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Full Name" pattern="^[A-Za-z\s]{2,}$" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="@gmail.com" />
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone" placeholder="+00-000-000-00-00" pattern="^\+\d{2}-?\d{3}-?\d{3}-?\d{2}-?\d{2}$" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])\S{8,}$" />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" />
            </div>
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">
                    I agree to the terms and conditions
                </label>
            </div>
            <button type="submit" class="btn btn-primary" id="createAccount">
                Create Account
            </button>
        </form>
    </section>
